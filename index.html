<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC 易經占卜</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f7f9fc;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    header {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #4a4a9f;
      font-weight: bold;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .loading {
      margin-top: 1.5rem;
      display: none;
      text-align: center;
      color: #666;
    }
    .spinner {
      margin: 0 auto 0.5rem auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a4a9f;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    button {
      background: #4a4a9f;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #373777;
    }
    .typing {
      white-space: pre-wrap;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>🔮 NFC 易經占卜 Demo</header>

  <p>請感應 NFC 卡後，輸入問題再開始占卜：</p>
  <input type="text" id="question" placeholder="例如：我是否該換工作？" 
         style="width:80%;padding:0.5rem;border-radius:6px;border:1px solid #aaa;" />
  <br><br>
  <button onclick="startDivination()">開始占卜</button>

  <div id="loading" class="loading">
    <div class="spinner"></div>
    <div>⏳ AI 正在解卦中...</div>
  </div>
  <div id="output" class="result" style="display:none;"></div>

  <!-- 音效 -->
  <audio id="chimeSound" src="https://cdn.pixabay.com/download/audio/2021/09/15/audio_bell-6093.mp3?filename=magic-chime-6093.mp3" preload="auto"></audio>

  <script>
    // ⚡ 監聽 Enter 鍵
    document.getElementById("question").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        startDivination();
      }
    });

    // 打字機效果函數
    function typeWriter(text, element, callback, speed = 40) {
      let i = 0;
      element.innerHTML = "";
      function typing() {
        if (i < text.length) {
          element.innerHTML += text.charAt(i);
          i++;
          setTimeout(typing, speed);
        } else {
          if (callback) callback(); // 打字完成後呼叫 callback
        }
      }
      typing();
    }

    async function startDivination() {
      const question = document.getElementById("question").value.trim();

      if (!question) {
        alert("⚠️ 請先輸入問題，才能開始占卜！");
        return;
      }

      const apiUrl = "https://script.google.com/macros/s/AKfycbzt4W2qG3Iawd_bLz252jy_8ffNmOLkVvU5T5qUXw_zWkTj8K9a-E6m7FAlZepPlJ7G/exec";

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("d");
      if (!token) {
        alert("⚠️ 未偵測到 Token，請從 NFC 鑰匙圈感應進入！");
        return;
      }

      const params = new URLSearchParams({ q: question, d: token });

      document.getElementById("loading").style.display = "block";
      document.getElementById("output").style.display = "none";

      try {
        const res = await fetch(`${apiUrl}?${params.toString()}`);
        const data = await res.json();

        document.getElementById("loading").style.display = "none";
        document.getElementById("output").style.display = "block";

        if (data.error) {
          document.getElementById("output").innerHTML = `<p style="color:red;">${data.error}</p>`;
          return;
        }

        document.getElementById("output").innerHTML = `
          <h3>📜 卦象：${data.gua.name}（動爻：${data.gua.yao}）</h3>
          <p><b>卦辭：</b>${data.gua.guaci}</p>
          <p><b>爻辭：</b>${data.gua.yaoci}</p>
          <hr>
          <h3>🔮 AI 解卦結果</h3>
          <div id="aiResult" class="typing"></div>
        `;

        // 打字機效果 + 播放音效
        typeWriter(data.result, document.getElementById("aiResult"), () => {
          document.getElementById("chimeSound").play();
        });

      } catch (err) {
        document.getElementById("loading").style.display = "none";
        alert("⚠️ 占卜 API 呼叫失敗，請檢查 API URL 或網路。");
      }
    }
  </script>
</body>
</html>
