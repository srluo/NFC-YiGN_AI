<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFC 易經占卜</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      background: #f7f9fc;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    header {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #4a4a9f;
      font-weight: bold;
    }
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    .loading {
      margin-top: 1rem;
      color: #999;
    }
    .token-status {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
    }
    .token-ok {
      background: #e6f7e6;
      color: #228b22;
    }
    .token-error {
      background: #ffecec;
      color: #cc0000;
    }
    button {
      background: #4a4a9f;
      color: #fff;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #373777;
    }
    input {
      width:80%;
      padding:0.5rem;
      border-radius:6px;
      border:1px solid #aaa;
    }
  </style>
</head>
<body>
  <header>🔮 NFC 易經占卜 Demo</header>

  <p>請輸入你的問題，然後按下開始占卜：</p>
  <input type="text" id="question" placeholder="輸入你的問題，例如：我是否該換工作？" />
  <br><br>
  <button onclick="onClickStart()">開始占卜</button>

  <div id="tokenStatus" class="token-status"></div>
  <div id="loading" class="loading" style="display:none;">⏳ AI 正在解卦中...</div>
  <div id="output" class="result" style="display:none;"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbwL0ZlnBdJ64EQBqdlVFfw7Y0brJ2MZcEw6ITzcpEfix1D433Luenw0-xPXZ6wXOUu0/exec"; // ⚠️換成你的 GAS API URL
    let token = "";

    // ✅ Token 格式驗證 (UID-TF-TS-RANDOM)
    function validateToken(t) {
      const regex = /^[0-9A-F]{14}-[A-F0-9]{2}-[0-9A-F]{8}-[0-9A-F]{8,}$/i;
      return regex.test(t);
    }

    async function startDivination(question) {
      document.getElementById("loading").style.display = "block";
      document.getElementById("output").style.display = "none";

      try {
        const res = await fetch(`${apiUrl}?d=${encodeURIComponent(token)}&q=${encodeURIComponent(question)}`);
        const data = await res.json();

        document.getElementById("loading").style.display = "none";
        document.getElementById("output").style.display = "block";

        if (data.error) {
          document.getElementById("output").innerHTML = `<p style="color:red;">⚠️ ${data.error}</p>`;
          return;
        }

        document.getElementById("output").innerHTML = `
          <h3>📌 問題：</h3>
          <p>${data.question}</p>

          <h3>🔮 卦象：</h3>
          <p>第 ${data.gua.g} 卦 - ${data.gua.name}</p>
          <p><b>卦辭：</b>${data.gua.guaci}</p>
          <p><b>${data.gua.yao}：</b>${data.gua.yaoci}</p>

          <h3>✨ AI 解卦：</h3>
          <p>${data.result}</p>
        `;
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        alert("⚠️ 占卜 API 呼叫失敗，請檢查 API URL 或網路。");
      }
    }

    function onClickStart() {
      const question = document.getElementById("question").value || "我是否該展開新事業？";
      if (!token || !validateToken(token)) {
        alert("⚠️ Token 格式錯誤或不存在，請確認是否由 NFC 進入。");
        return;
      }
      startDivination(question);
    }

    // ⚡ 從 URL 讀取 Token（感應 NFC 卡會帶 ?d=xxx）
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      token = params.get("d") || "";

      const statusEl = document.getElementById("tokenStatus");
      if (!token) {
        statusEl.className = "token-status token-error";
        statusEl.innerText = "⚠️ 未偵測到 Token，請確認是否由 NFC 感應進入。";
      } else if (!validateToken(token)) {
        statusEl.className = "token-status token-error";
        statusEl.innerText = `⚠️ Token 格式錯誤：${token}`;
      } else {
        statusEl.className = "token-status token-ok";
        statusEl.innerText = `✅ 已偵測到 Token：${token}`;
      }
    }
  </script>
</body>
</html>
